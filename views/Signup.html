<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Screen Frontend</title>
    <link rel="stylesheet" href="../public/css/user.css">
</head>
<body>
    <h1>New User..!</h1>
    <div class="container">
    <form id="my-form">
        <label for="user-name">Enter your name:</label>
        <input type="text" id="user-name" name="user-name" required>

        <label for="user-email">Enter your email:</label>
        <input type="text" id="user-email" name="user-email" required>

        <label for="user-pass">Pssword:</label>
        <input type="text" id="user-pass" name="user-pass" required>
        
        <label for="user-mobile">Mobile:</label>
        <input type="text" id="user-mobile" name="user-mobile" required>

        <input type="submit" type="button" value="Signup" id="submit-btn"><br>

        <p>Existing User - <a href="../views/login.html">Login</a><br></p>
    </form>
</div>

    <script src="../public//js/Signup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</body>
</html>
